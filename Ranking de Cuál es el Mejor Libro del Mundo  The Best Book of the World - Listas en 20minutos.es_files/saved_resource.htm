<script type="text/javascript">
var tabManager = {};

tabManager.loadedTabs = [];

tabManager.loadTab = function(tabIndex)
{
	if (jQuery.inArray(tabIndex, tabManager.loadedTabs) !== -1)
	{
		return; // already loaded
	}

	tabManager.loadedTabs.push(tabIndex);

	var functionName = 'loadTab' + tabIndex;
	if (eval('typeof ' + functionName) === 'function')
	{
		eval(functionName + '()');
	}
}

tabManager.load = function()
{
	// Get initial tab
	var initialTab = 0;
	var selectedTab = [0,1,2,3];
	if (selectedTab.length == 1)
	{
		initialTab = selectedTab[0];
	}
	else
	{
		var index = Math.floor(Math.random() * selectedTab.length);
		initialTab = selectedTab[index];
	}

	// Load initial tab
	tabManager.loadTab(initialTab);

	// Configure jQuery UI Tab
	jQuery('#cajasbuscadoras').tabs({
		selected: initialTab,
		select: function(event, ui)
		{
			tabManager.loadTab(ui.index);
		}
	});
}

jQuery(document).ready(function() {
	tabManager.load();
});
</script>
